<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorkForage</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome (Icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #5a2cc8, #4cc3c8);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
      padding-top: 70px;
    }

    .navbar {
      background: transparent;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(4px);
    }

    .navbar-nav .nav-link {
      color: white !important;
      font-weight: 500;
      margin-left: 15px;
      transition: color 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      color: #d1d1d1 !important;
    }

    .navbar-nav .nav-link.login {
      border: 1px solid white;
      color: white !important;
      padding: 6px 16px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .navbar-nav .nav-link.login:hover {
      background: white;
      color: #5a2cc8 !important;
    }

    .navbar-nav .nav-link.signup {
      background: white;
      color: #5a2cc8 !important;
      font-weight: 600;
      padding: 6px 16px;
      border-radius: 6px;
    }

    .navbar-nav .nav-link.signup:hover {
      background: #f0f0f0;
    }

    /* Hero Section */
    .hero-section {
      padding: 80px 20px 40px;
      position: relative;
    }

    .hero-text h1 {
      font-size: 2.8rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .hero-image {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      padding: 0;
    }

    /* Floating background icons */
    .floating-icon {
      position: absolute;
      font-size: 2.5rem;
      color: white;
      opacity: 0.15;
      animation: float 6s ease-in-out infinite;
    }

    .icon-gear {
      top: 20%;
      left: 15%;
    }

    .icon-pen {
      top: 35%;
      right: 18%;
      animation-delay: 1s;
    }

    .icon-chat {
      top: 55%;
      left: 20%;
      animation-delay: 2s;
    }

    .icon-megaphone {
      top: 70%;
      right: 25%;
      animation-delay: 3s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* Task cards */
    .task-cards {
      margin-top: 40px;
    }

    .task-card {
      border-radius: 16px;
      padding: 25px;
      text-align: center;
      color: white;
      font-weight: 500;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .task-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
    }

    .task-card i {
      font-size: 2.2rem;
      margin-bottom: 15px;
    }

    /* Gradient backgrounds */
    .tech-task {
      background: linear-gradient(135deg, #4a1fa8, #1e88b3);
    }

    .design-task {
      background: linear-gradient(135deg, #3b1d70, #1a4d85);
    }

    .writing-task {
      background: linear-gradient(135deg, #0d665c, #1f8f79);
    }

    .marketing-task {
      background: linear-gradient(135deg, #96213a, #6d1d55);
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container d-flex justify-content-between">
      <a class="navbar-brand fw-bold" href="#">WorkForage</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link login" href="Log_in.html">Log In</a></li>
          <li class="nav-item"><a class="nav-link signup" href="Sign_up.html">Sign Up</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section container">
    <div class="row align-items-center">
      <!-- Text -->
      <div class="col-lg-6 col-md-12 hero-text text-center text-lg-start">
        <h1>Turn Your Skills<br>Into Opportunities</h1>
      </div>

      <!-- Image -->
      <div class="col-lg-6 col-md-12">
        <img src="Landing_page.png" alt="People working illustration" class="img-fluid hero-image">
      </div>
    </div>

    <!-- Floating background icons -->
    <i class="fas fa-cog floating-icon icon-gear"></i>
    <i class="fas fa-pencil-alt floating-icon icon-pen"></i>
    <i class="fas fa-comments floating-icon icon-chat"></i>
    <i class="fas fa-bullhorn floating-icon icon-megaphone"></i>

    <!-- Task Cards -->
    <div class="row task-cards mt-5 g-4">
  <div class="col-md-6 col-lg-3 d-flex">
    <div class="task-card tech-task h-100 w-100">
      <i class="fas fa-cog"></i>
      <h5 class="fw-bold mt-2">Tech Task</h5>
      <p>Implement and maintain software applications</p>
    </div>
  </div>
  <div class="col-md-6 col-lg-3 d-flex">
    <div class="task-card design-task h-100 w-100">
      <i class="fas fa-pencil-ruler"></i>
      <h5 class="fw-bold mt-2">Design Task</h5>
      <p>Create visual concepts and layouts</p>
    </div>
  </div>
  <div class="col-md-6 col-lg-3 d-flex">
    <div class="task-card writing-task h-100 w-100">
      <i class="fas fa-file-alt"></i>
      <h5 class="fw-bold mt-2">Writing Task</h5>
      <p>Produce written content and articles</p>
    </div>
  </div>
  <div class="col-md-6 col-lg-3 d-flex">
    <div class="task-card marketing-task h-100 w-100">
      <i class="fas fa-bullhorn"></i>
      <h5 class="fw-bold mt-2">Marketing Task</h5>
      <p>Promote products or services online</p>
    </div>
  </div>
</div>

  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
