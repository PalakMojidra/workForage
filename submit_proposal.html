<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Proposal</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4A90E2, #6A5ACD);
      min-height: 100vh;
      color: #fff;
      padding-top: 70px; /* space for fixed navbar */
    }

    /* Navbar */
    .navbar {
      background: transparent;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(6px);
    }
    .navbar-brand {
      font-weight: bold;
      color: #fff !important;
    }
    .navbar-nav .nav-link {
      color: white !important;
      font-weight: 500;
      margin-left: 15px;
      padding: 6px 16px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    .navbar-nav .nav-link:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    h1 {
      font-weight: bold;
      margin-top: 25px;
    }

    .task-details {
      font-size: 1rem;
      margin-bottom: 25px;
    }

    /* Form Box */
    .proposal-form {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      color: #000;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .proposal-form label {
      font-weight: 500;
    }
    .btn-submit {
      background: #1E70E7;
      color: #fff;
      font-weight: 500;
      border-radius: 8px;
    }
    .btn-submit:hover {
      background: #0d5edc;
      color: white;
    }

    /* Status Box */
    .status-box {
      display: none; /* hidden at start */
      background: #fff;
      border-radius: 8px;
      padding: 12px 16px;
      margin-top: 20px;
      margin-bottom: 20px;
      color: #000;
      font-weight: 500;
      text-align: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    /* Error message */
    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container d-flex justify-content-between">
      <a class="navbar-brand fw-bold" href="#">WorkForage</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="DashBoard.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="Browse_task.html">Browse Tasks</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Messages</a></li>
          <li class="nav-item"><a class="nav-link" href="Profile.html">My Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Submit Proposal Section -->
  <div class="container">
    <h1>Submit a Proposal</h1>
    <h4>Design a Mobile App Landing Page</h4>
    <p class="task-details">Proposals: 3 &nbsp;&nbsp; | &nbsp;&nbsp; Budget: $500 &nbsp;&nbsp; | &nbsp;&nbsp; Deadline: May 5, 2024</p>

    <!-- Proposal Form -->
    <div class="proposal-form">
      <div class="mb-3">
        <label for="bidAmount" class="form-label">Bid Amount</label>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input type="number" class="form-control" id="bidAmount" placeholder="500">
        </div>
        <div id="bidError" class="error"></div>
      </div>
      <div class="mb-3">
        <label for="coverMessage" class="form-label">Cover Message</label>
        <input type="text" class="form-control" id="coverMessage" placeholder="Please provide your cover message for the client...">
        <div id="messageError" class="error"></div>
      </div>
      <button class="btn btn-submit w-100" id="submitProposal">Submit Proposal</button>
    </div>

    <!-- Proposal Status Box -->
    <div id="statusBox" class="status-box">
      âœ… Proposal Status: Submitted
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("submitProposal").addEventListener("click", function(e) {
      e.preventDefault();

      let bidAmount = document.getElementById("bidAmount").value.trim();
      let coverMessage = document.getElementById("coverMessage").value.trim();

      let bidError = document.getElementById("bidError");
      let messageError = document.getElementById("messageError");
      let statusBox = document.getElementById("statusBox");

      let isValid = true;

      // Reset errors
      bidError.textContent = "";
      messageError.textContent = "";

      // Validate bid amount
      if (bidAmount === "" || isNaN(bidAmount) || bidAmount <= 0) {
        bidError.textContent = "Please enter a valid bid amount.";
        isValid = false;
      }

      // Validate cover message
      if (coverMessage === "") {
        messageError.textContent = "Please enter your cover message.";
        isValid = false;
      }

      // If valid, show status box
      if (isValid) {
        document.getElementById("bidAmount").value = "";
        document.getElementById("coverMessage").value = "";
        statusBox.style.display = "block";
      }
    });
  </script>
</body>
</html>
