<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .main-section {
      background-color: #f5f7fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .login-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 750px; 
      width: 100%;
    }

    /* === Illustration (bigger but balanced with login box) === */
    .illustration {
      flex: 1.1;
      max-width: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .illustration img {
      width: 100%;
      max-width: 400px;
      height: 500px;
      object-fit: contain;
    }

    .login-box {
      flex: 1;
      background: white;
      border-radius: 15px;
      padding: 28px 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      min-height: 420px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-control {
      border-radius: 8px;
    }

    .btn-login {
      width: 100%;
      border-radius: 8px;
      background-color: #3b4cca;
      color: #fff;
    }
    .btn-login:hover {
      background-color: #141e72;
      color: #fff;
    }

    /* Joined toggle buttons: no gap, rounded only on the outside */
    .toggle-btns {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .toggle-btns .btn {
      flex: 1;
      margin: 0;
      border: 1px solid #3b4cca;
      background: #fff;
      color: #3b4cca;
      font-weight: 500;
      border-radius: 0;
    }
    .toggle-btns .btn + .btn {
      border-left: 0; 
    }
    .toggle-btns .btn:first-child {
      border-top-left-radius: 6px;
      border-bottom-left-radius: 6px;
    }
    .toggle-btns .btn:last-child {
      border-top-right-radius: 6px;
      border-bottom-right-radius: 6px;
    }
    .toggle-btns .btn.active {
      background: #3b4cca;
      color: #fff;
    }

    .signup-link {
      text-align: center;
      margin-top: 15px;
    }

    /* === Icons truly INSIDE fields (left centered) === */
    .field {
      position: relative;
    }
    .field .icon-left {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      color: #6c757d;
      font-size: 1rem;
      line-height: 1;
    }
    .field .form-control.with-icon-left {
      padding-left: 2.5rem;
    }

    /* Focus style on input */
    .form-control:focus {
      box-shadow: none;
      border-color: #3b4cca;
    }

    /* Responsive: stack on small screens */
    @media (max-width: 768px) {
      .login-wrapper {
        flex-direction: column;
        max-width: 420px;
      }
      .illustration img {
        height: 280px;
      }
    }
  </style>
</head>
<body>
  <div class="main-section">
    <div class="login-wrapper">

      <!-- Illustration Section -->
      <div class="illustration">
        <img src="Log_in.png" alt="Illustration">
      </div>

      <!-- Login Form Section -->
      <div class="login-box">
        <h2 class="mb-4 fw-bold text-center">Login</h2>

        <!-- Role Toggle -->
        <div class="toggle-btns mb-3">
          <button id="freelancerBtn" class="btn active" onclick="setRole('freelancer')">Freelancer</button>
          <button id="businessBtn" class="btn" onclick="setRole('business')">Business owner</button>
        </div>

        <!-- Email -->
        <div class="mb-2">
          <div class="field">
            <i class="bi bi-envelope icon-left"></i>
            <input type="email" id="email" class="form-control with-icon-left" placeholder="Email address">
          </div>
          <small id="emailError" class="text-danger d-none">Please enter your email</small>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <div class="field">
            <i class="bi bi-lock icon-left"></i>
            <input type="password" id="password" class="form-control with-icon-left" placeholder="Password">
          </div>
          <small id="passwordError" class="text-danger d-none">Please enter your password</small>
        </div>

        <!-- Login Button -->
        <button class="btn btn-login" onclick="validateLogin()">Log in</button>

        <!-- Sign up link -->
        <p class="signup-link mt-3">
          Donâ€™t have an account? <a href="Sign_up.html">Sign up</a>
        </p>
      </div>

    </div>
  </div>

<script>
  let selectedRole = "freelancer";

  function setRole(role) {
    selectedRole = role;
    document.getElementById("freelancerBtn").classList.remove("active");
    document.getElementById("businessBtn").classList.remove("active");
    if (role === "freelancer") {
      document.getElementById("freelancerBtn").classList.add("active");
    } else {
      document.getElementById("businessBtn").classList.add("active");
    }
  }

  function validateLogin() {
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");

    let isValid = true;

    // Email Regex (username@domain.com/net/org, etc.)
    const emailRegex = /^[^\s@]+@[^\s@]+\.[a-zA-Z]{2,3}$/;

    if (!emailRegex.test(email.value.trim())) {
      email.classList.add("is-invalid");
      emailError.textContent = "Please enter a valid email (example@domain.com)";
      emailError.classList.remove("d-none");
      isValid = false;
    } else {
      email.classList.remove("is-invalid");
      emailError.classList.add("d-none");
    }

    // Password Regex (8+ chars, uppercase, lowercase, number, special char)
    const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;

    if (!passwordRegex.test(password.value.trim())) {
      password.classList.add("is-invalid");
      passwordError.textContent =
        "Password must be 8+ chars with uppercase, lowercase, number, and special character";
      passwordError.classList.remove("d-none");
      isValid = false;
    } else {
      password.classList.remove("is-invalid");
      passwordError.classList.add("d-none");
    }

    if (isValid) {
      window.location.href = "index.html";
    }
  }
</script>

</body>
</html>
