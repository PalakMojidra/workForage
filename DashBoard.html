<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freelancer Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4f7bf8, #3ac6f4);
      color: #333;
      padding-top: 70px;
    }

    /* Navbar */
    .navbar {
      background: transparent;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(6px);
    }

    .navbar-nav .nav-link {
      color: white !important;
      font-weight: 500;
      margin-left: 15px;
      padding: 6px 16px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    /* Dashboard wrapper */
    .dashboard-wrapper {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Dashboard title */
    .dashboard-title {
      font-size: 32px;
      font-weight: bold;
      color: white;
      margin-bottom: 20px;
      text-align: left;
    }

    /* Dashboard content */
    .dashboard {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      align-items: stretch;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      flex: 1;
      min-width: 280px;
      max-width: 450px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    .card h3 {
      margin-bottom: 20px;
      font-size: 20px;
    }

    /* Stats section */
    .stat {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      font-size: 16px;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .stat:last-child {
      border-bottom: none;
    }

    .stat-value {
      font-weight: bold;
      font-size: 18px;
    }

    /* Tasks section */
    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      margin-bottom: 12px;
      background: #fafafa;
      border-radius: 8px;
      font-size: 15px;
    }

    .status {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
      min-width: 100px;
      text-align: center;
    }

    .in-progress {
      background: #e6f0ff;
      color: #3366ff;
    }

    .completed {
      background: #e9f9f0;
      color: #2e8b57;
    }

    .submitted {
      background: #eef2ff;
      color: #4444cc;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container d-flex justify-content-between">
      <a class="navbar-brand fw-bold" href="#">WorkForage</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="Browse_task.html">Browse Tasks</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Messages</a></li>
          <li class="nav-item"><a class="nav-link logout" href="Landing_page.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Dashboard wrapper -->
  <div class="dashboard-wrapper">
    <!-- Dashboard title -->
    <div class="dashboard-title">Freelancer Dashboard</div>

    <!-- Dashboard content -->
    <div class="dashboard">
      <!-- Stats Card -->
      <div class="card">
        <h3>Your Stats</h3>
        <div class="stat">
          <span>Completed Tasks</span>
          <span class="stat-value">172</span>
        </div>
        <div class="stat">
          <span>Average Rating</span>
          <span class="stat-value">4.8</span>
        </div>
        <div class="stat">
          <span>Performance</span>
          <span class="stat-value">‚≠ê</span>
        </div>
      </div>

      <!-- Tasks Card -->
      <div class="card">
        <h3>Your Tasks</h3>
        <div class="task">
          <span>Build a Responsive Website</span>
          <span class="status in-progress">In Progress</span>
        </div>
        <div class="task">
          <span>Design a Logo</span>
          <span class="status completed">Completed</span>
        </div>
        <div class="task">
          <span>Write a Blog Post</span>
          <span class="status submitted">Submitted</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
